<div class="container">
  <!-- <h2> Sign Up </h2> -->
  <h1 ng-if = "signUpCtrl.submitted" class = "text-center"> Your information has been saved! </h1>
  <fieldset>
    <legend>
      Sign Up
    </legend>
  </fieldset>
  <form name = "signUpForm" novalidate>
    <div class = "form-group row">
      <label class = "col-sm-2 col-form-label">First Name: </label>
      <div class = "col-sm-10">
        <input type = "text"
               class = "form-control"
               name = "firstName"
               ng-model = "signUpCtrl.user.firstName.value"
               placeholder = "Enter your first name"
               required  />
               <span class = "form-error"
                     ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">

                     First name is required.
               </span>
      </div>
    </div>
    <div class = "form-group row">
      <label class = "col-sm-2 col-form-label">Last Name: </label>
      <div class = "col-sm-10">
        <input type = "text"
               class = "form-control"
               name= "lastName"
               ng-model = "signUpCtrl.user.lastName.value"
               placeholder = "Enter your last name"
               required />
               <span class = "form-error"
                     ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched">

                     Last name is required.
               </span>
      </div>
    </div>
    <div class = "form-group row">
      <label class = "col-sm-2 col-form-label">Email: </label>
      <div class = "col-sm-10">
        <input type = "email"
               class = "form-control"
               name = "email"
               ng-model = "signUpCtrl.user.email.value"
               placeholder = "Enter your email address"
               required />
               <span class = "form-error"
                     ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">

                     Please enter a valid email address.
               </span>
      </div>
    </div>
    <div class = "form-group row">
      <label class = "col-sm-2 col-form-label">Phone Number: </label>
      <div class = "col-sm-10">
        <input type = "text"
               class = "form-control"
               name = "phone"
               ng-model = "signUpCtrl.user.phone.value"
               placeholder = "###-###-####"
               pattern="(\d{3})-(\d{3})-(\d{4})"
               required />
               <span class = "form-error"
                     ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">

                     Please enter a valid phone number (Format ###-###-####).
               </span>
      </div>
    </div>
    <div class = "form-group row">
      <label class = "col-sm-2 col-form-label">Favorite Dish: </label>
      <div class = "col-sm-10">
        <input type = "text"
               class = "form-control"
               name = "favoritedish"
               ng-model = "signUpCtrl.user.favoriteDish.value"
               placeholder = "Enter your favorite dish"
               ng-change = "signUpCtrl.validateDish(signUpForm)"
               required />
               <span ng-show="signUpForm.favoritedish.$pending">Validating menu item ...</span>
               <span class = "form-error"
                    ng-if = "signUpForm.favoritedish.$invalid && signUpForm.favoritedish.$touched">
                     {{signUpCtrl.validDishError}}
               </span>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-disabled = "!(signUpForm.$valid && !signUpForm.favoritedish.$invalid)" ng-click = "signUpCtrl.signUpUser()">Sign up</button>
    </div>
    </div>
  </form>
</div>
