<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <link rel = "stylesheet" href = "styles/styles.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <title>Shopping List Tracker</title>
  </head>
  <body>
    <!-- Title Section -->
    <div class = "container">
      <header>
      <div class = "row">
      <a class ="navbar-brand" href="index.html">
          <span class="glyphicon glyphicon-shopping-cart pull-left" style = "font-size:1.75em;" alt = "Shopping List C"></span>
        <span class = "navbar-brand" style = "font-size: 1.75em;">Shopping List Tracker</span>
       </a>
     </div>
    </header>
    <hr>
    <div class = "row">
      <!-- List of Items To Buy  -->
    <div ng-controller="ToBuyController as toBuy" class = "col-sm-12 col-md-6">
      <h2>To Buy:</h2>
        <ul class = "list-group">
          <li class = "list-group-item" ng-repeat = "item in toBuy.items" >
            Buy <span style ="font-weight:bold;">{{item.quantity}}</span> {{item.name}}
          <button class="btn-md btn-secondary pull-right"  ng-click = "toBuy.buyItem($index)"><span class="glyphicon glyphicon-ok-circle"></span> Bought </button></li>
        </ul>
        <div ng-if = "toBuy.isEmpty" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- List of Items Bought  -->
    <div ng-controller="AlreadyBoughtController as alreadyBought" class = "col-sm-12 col-md-6 ">
      <h2>Already Bought:</h2>
      <ul class = "list-group">
        <li class = "list-group-item" ng-repeat="item in alreadyBought.items">
          Bought <span style ="font-weight:bold;">{{item.quantity}}</span>  {{item.name}}
        </li>
      </ul>
      <div ng-if = "alreadyBought.items.length <= 0" class="emptyMessage">Nothing bought yet</div>
    </div>
  </div>
  </div>
  </body>
</html>
