<ul class = "list-group">
  <li ng-repeat = "item in found" class = "list-group-item">
  <button ng-click = "onRemove(index);" type = "button" class = "btn btn-danger pull-right">
    <span class = "glyphicon glyphicon-trash"></span>
    &nbsp; Don't want this one!
  </button>
  <div class = "contain-item">
    <span class = "label label-success"> {{item.shortName}}</span>
    <span class = "item-name"> {{item.name}}</span>
    <br>
    <span class = "item-description">{{item.description}}</span>
  </div>
    </li>
</ul>
<div ng-show="message.length > 0" class="alert alert-danger" role="alert">{{ message }}</div>
