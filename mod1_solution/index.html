<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body ng-app = "LunchCheck">
   <div ng-controller = "LunchCheckController" class="container" >
     <h1>Lunch Checker</h1>

         <div class="form-group" name = "lunchCheckerForm">
           <label>
             What do you usually eat for lunch? <br/>
           </label>
             <input id="lunch-menu" type="text"
             placeholder="List comma-separated items that you usually have for lunch"
             class="form-control" style="{{messageStyle}}" ng-model = "lunchItems"/>

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "CheckLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <p class = "error">{{errorMessage}}</p>
           <p>{{message}}</p>
         </div>
         <p class = "note"> Empty values and commas are not included in count </p>
   </div>

</body>
</html>
